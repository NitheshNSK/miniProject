<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Github Profiles</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center" id="center">
        <form id="form">
            <input type="text" id="search" placeholder="Enter User Id" />
        </form>
        <main id="main" class="mt-3">

        </main>
    </div>
    <script src="./assets/main.js"></script>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("keypress",async (event) => {
            if (event.key === "Enter") {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                let username=form.elements.search.value;
                const Data=await getUserDetails(username);
                createUserCard(Data);
            }
        })

    </script>
</body>

</html>
