<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        

</head>

<body>
    <div class="container">
        <h1 class="heading">TODO</h1>
        <h4 class="heading" id="calender-time"></h4>
        <form id="inpu">
            <div class="input-group input-group-lg pt-5">
                <input required id="Input" name="Input" type="text" class="form-control" name="getted">
                <button class="btn  btn-outline-light" id="SubmitButton" name="SubmitButton" type="submit">+</button>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button class="btn  btn-outline-light" id="clear" name="clear" type="button">Clear All</button>
            </div>
        </form>
            <ul id="todo-list" class="list-group  mt-5"></ul>

            </ul>
        
        
    </div>
    <script src="./script.js"></script>
    <script type="module">
        init();
        document.getElementById("SubmitButton").addEventListener("click",(e)=>{
                e.preventDefault();
                let formInput=document.getElementById("inpu");
                //console.log(formInput.elements.Input.value);
                let data= formInput.elements.Input.value;
                addToDom(data);
        })
        let ul=document.querySelector("ul");
        ul.addEventListener("click",(e)=>{
            let data=document.getElementById(e.target.id);
            updateDom(data);
            
        })

        document.getElementById("clear").addEventListener("click",()=>{
            ul.innerHTML=``;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
